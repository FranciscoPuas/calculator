<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cyberpunk</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background: #000;
            color: #00ffcc;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
            width: 100%;
            max-width: 400px;
        }
        .display {
            background: #000;
            color: #00ffcc;
            text-align: right;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1.5em;
            box-shadow: 0 0 10px #00ffcc;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .btn {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
            height: 100%;
        }
        .btn:hover {
            background: #00cc99;
        }
        .btn-operation {
            background: #ff00cc;
            color: #000;
        }
        .btn-operation:hover {
            background: #cc0099;
        }
        .btn-equal {
            background: #ffcc00;
            color: #000;
        }
        .btn-equal:hover {
            background: #cc9900;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
            <button class="btn btn-operation" onclick="chooseOperation('/')">/</button>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <button class="btn btn-operation" onclick="chooseOperation('*')">*</button>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn btn-operation" onclick="chooseOperation('-')">-</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
            <button class="btn btn-operation" onclick="chooseOperation('+')">+</button>
            <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="calculateSqrt()">âˆš</button>
            <button class="btn" onclick="calculatePower()">^</button>
            <button class="btn" onclick="calculateSin()">sin</button>
            <button class="btn" onclick="calculateCos()">cos</button>
            <button class="btn" onclick="calculateTan()">tan</button>
            <button class="btn" onclick="calculateLog()">log</button>
        </div>
    </div>
    <!-- jQuery (complete version) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let previousInput = '';
        let operation = null;

        function appendNumber(number) {
            if (number === '.' && currentInput.includes('.')) return;
            currentInput = currentInput.toString() + number.toString();
            updateDisplay();
        }

        function chooseOperation(op) {
            if (currentInput === '') return;
            if (previousInput !== '') calculateResult();
            operation = op;
            previousInput = currentInput;
            currentInput = '';
        }

        function calculateResult() {
            if (operation === null || previousInput === '' || currentInput === '') return;
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: previousInput,
                    num2: currentInput,
                    operation: operation
                },
                success: function(response) {
                    currentInput = response;
                    operation = null;
                    previousInput = '';
                    updateDisplay();
                }
            });
        }

        function clearDisplay() {
            currentInput = '';
            previousInput = '';
            operation = null;
            updateDisplay();
        }

        function updateDisplay() {
            display.innerText = currentInput || '0';
        }

        function calculateSqrt() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'sqrt'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }

        function calculatePower() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'power'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }

        function calculateSin() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'sin'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }

        function calculateCos() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'cos'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }

        function calculateTan() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'tan'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }

        function calculateLog() {
            $.ajax({
                url: 'calculate.php',
                method: 'POST',
                data: {
                    num1: currentInput,
                    operation: 'log'
                },
                success: function(response) {
                    currentInput = response;
                    updateDisplay();
                }
            });
        }
    </script>
</body>
</html>
